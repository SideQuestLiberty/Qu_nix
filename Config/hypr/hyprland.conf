source = ./mocha.conf


### MONITORS
#config = name,     resolution,     position,   scale
monitor = eDP-1,    1920x1080@60,   0x0,        1
monitor = HDMI-A-2, 1920x1080@60,   -1920x-540, 1
monitor = ,         preferred,      auto,       1


### PROGRAMS
$terminal = kitty
$fileManager = nemo
$menu = albert toggle

# AUTOSTART
exec-once = systemctl --user start hyprpolkitagent
exec-once = albert
#exec-once = hypridle
exec-once = hyprsunset
exec-once = beeper

### LOOK AND FEEL
general {
    gaps_in = 2
    gaps_out = 0
    border_size = 1

    col.active_border = rgba($tealAee)
    col.nogroup_border_active = rgba($skyAee)
    col.inactive_border = rgba($surface0Aaa)
    col.nogroup_border = rgba($surface0Aaa)

    no_focus_fallback = true

    resize_on_border = true
    extend_border_grab_area = 5
    hover_icon_on_border = true

    snap {
	enabled = true
	window_gap = 10
	monitor_gap = 10
    }

    allow_tearing = false

    layout = dwindle
}

decoration {
    rounding = 2
    active_opacity = 1.0
    inactive_opacity = 1.0
    dim_inactive = true
    dim_strength = 0.2

    shadow {
        enabled = true
        range = 3
        render_power = 2
        color = rgba($mantleAbb)
        color_inactive = rgba($mantleAee)
    }

    blur {
        enabled = true
        size = 5
        passes = 1
        ignore_opacity = true
        vibrancy = 0.1696
    }
}

animations {
    enabled = yes, please :D

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

dwindle {
    pseudotile = true # Master switch for pseudotiling.
    preserve_split = true # You probably want this
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 1
    disable_hyprland_logo = true
    background_color = $crust
    disable_splash_rendering = false
    splash_font_family = MonaspiceXe Nerd Font
    col.splash = $text

    new_window_takes_over_fullscreen = 2

    animate_manual_resizes = true
    vrr = 2
    render_unfocused_fps = 10

    allow_session_lock_restore = true
}

# Use NVidia GPU
opengl:nvidia_anti_flicker = true

ecosystem:no_update_news = true

### INPUT

input {
    kb_layout = fr
    repeat_rate  = 60
    repeat_delay = 300

    touchpad {
	natural_scroll = false
	drag_lock = 1
    }

    # Changes window focus rules (0 - 3)
    follow_mouse = 1
    sensitivity = 0.2
}

gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
    workspace_swipe_cancel_ratio = 0.75
}


### KEYBINDINGS

binds {
    workspace_back_and_forth = false
}

$mod = SUPER

# Activate menu on mod (Left) press / TODO: Remove border for albert
bindr = $mod, $mod_L, exec, $menu

bind = $mod, T, exec, $terminal
bind = $mod, E, exec, $fileManager


# WINDOWS

# Close / Kill windows
bind = $mod,       Escape, killactive,
bind = $mod SHIFT, Escape, forcekillactive
# Exit the Hyprland session
bind = CTRL ALT,   Delete, exit,

bind = $mod, V, togglefloating, active
bind = $mod, G, togglesplit,
bind = $mod, F, fullscreen

# Move focus with mod + arrow keys
bind = $mod, left,  movefocus, l
bind = $mod, right, movefocus, r
bind = $mod, up,    movefocus, u
bind = $mod, down,  movefocus, d

# Move/resize windows with mod + LMB/RMB and dragging
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

# Take a screenshot and open it in swappy with mod + shift + S
bind = $mod SHIFT, S, exec, grim -g "$(slurp)" - | swappy -f -

# WORKSPACES

# Switch workspaces with mod + [1-9]
bind = $mod, code:10, workspace, 1
bind = $mod, code:11, workspace, 2
bind = $mod, code:12, workspace, 3
bind = $mod, code:13, workspace, 4
bind = $mod, code:14, workspace, 5
bind = $mod, code:15, workspace, 6
bind = $mod, code:16, workspace, 7
bind = $mod, code:17, workspace, 8
bind = $mod, code:18, workspace, 9
bind = $mod, B, exec, beeper
bind = $mod, B, togglespecialworkspace, beeper

# Move active window to a workspace with mod + SHIFT + [1-9]
bind = $mod SHIFT, code:10, movetoworkspace, 1
bind = $mod SHIFT, code:11, movetoworkspace, 2
bind = $mod SHIFT, code:12, movetoworkspace, 3
bind = $mod SHIFT, code:13, movetoworkspace, 4
bind = $mod SHIFT, code:14, movetoworkspace, 5
bind = $mod SHIFT, code:15, movetoworkspace, 6
bind = $mod SHIFT, code:16, movetoworkspace, 7
bind = $mod SHIFT, code:17, movetoworkspace, 8
bind = $mod SHIFT, code:18, movetoworkspace, 9

# Cycles active workspaces with mod + Tab
bind = $mod,       Tab, workspace, e+1
bind = $mod SHIFT, Tab, movetoworkspace, empty

# Scroll active workspaces with mod + Scroll
bind = $mod, mouse_down, workspace, e+1
bind = $mod, mouse_up,   workspace, e-1


# MULTIMEDIA

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute,        exec, wpctl set-mute   @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute,     exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp,  exec, brightnessctl s 5%+
bindel = ,XF86MonBrightnessDown,exec, brightnessctl s 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause,exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous


### WINDOWS RULES
# No border for launcher
windowrulev2 = noborder, title:Albert
windowrulev2 = dimaround, title:Albert

# Open Beeper silently out of the way
windowrulev2 = workspace special:beeper silent, title:Beeper
# Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
